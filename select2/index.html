<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Select2</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.6/select2-bootstrap.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <single-select inline-template>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <select-2 :options="options" name="test" v-model="selected"></select-2>
           <pre class="code">
              <p v-text="selected"></p>
            </pre>
        </div>
      </div>
    </div>
    </single-select>
    <multiple-select inline-template>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <select-2 :options="options" name="test" v-model="selected" multiple=true></select-2>
            <pre class="code">
              <p v-text="selected"></p>
            </pre>
          </div>
        </div>
      </div>
    </multiple-select>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js'></script>
<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js'></script><script  src="./script.js"></script>

</body>
</html>
